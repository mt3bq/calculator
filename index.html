<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calaulator</title>
</head>
<body>

    <div class="page">

        <div class="calc">
            <div class="res">
               <div class="first"></div>
               <div class="opee"></div>
               <div class="sec"></div>
            </div>
            <div class="proses">
                <p></p>
            </div>

            <div class="opretor">
                <div id="clear" class="box box1" >C</div>
                <div class="op box box2">%</div>
                <div class="op box box3">/</div>
                <div  class="op box box4">*</div>
                <div  class="number box box5">7</div>
                <div  class="number box box6">8</div>
                <div class="number box box7">9</div>
                <div class="op box box8">-</div>
                <div  class=" number box box9">4</div>
                <div  class="number box box10">5</div>
                <div  class="number box box11">6</div>
                <div class="op box box12">+</div>
                <div  class="number box box13">1</div>
                <div  class="number box box14">2</div>
                <div  class="number box box15">3</div>
                <div class="eql box box16">=</div>
                <div class="number box box17">0</div>
                <div class="number box box18">.</div>
            </div>
                
   

        </div>

    </div>

    

    <script src="./main.js"></script>
</body>
</html>
